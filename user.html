<h3>User Form</h3>
<form id="user" class="form-horizontal" action="user-list.html" method="GET">
    <input id="id" name="id" type="hidden" value="1"/>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="firstName">First Name</label>
            <div class="col-md-7">
                <input id="firstName" name="firstName" type="text" class="form-control" value="test"/>
                <div class="has-error">

                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="lastName">Last Name</label>
            <div class="col-md-7">
                <input id="lastName" name="lastName" type="text" class="form-control" value="test"/>
                <div class="has-error">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="ssoId">SSO ID</label>
            <div class="col-md-7">
                <input id="ssoId" name="ssoId" type="text" class="form-control" disabled="disabled" value="etienne.bancaltest"/>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="password">Password</label>
            <div class="col-md-7">
                <input id="password" name="password" type="password" class="form-control" value="test"/>
                <div class="has-error">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="email">Email</label>
            <div class="col-md-7">
                <input id="email" name="email" type="text" class="form-control" value="dfqs"/>
                <div class="has-error">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-12">
            <label class="col-md-3 control-lable" for="userProfiles">Roles</label>
            <div class="col-md-7">
                <select id="userProfiles" name="userProfiles" class="form-control" multiple="multiple">
                    <option value="3" selected="selected">ADMIN</option>
                    <option value="2">DBA</option>
                    <option value="1">USER</option>
                </select><input type="hidden" name="_userProfiles" value="1"/>
                <div class="has-error">
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-actions floatRight">
            <input type="submit" value="Update" class="btn btn-primary"/> or <a href="user-list.html">Cancel</a>
        </div>
    </div>
</form>
</body>
</html>
